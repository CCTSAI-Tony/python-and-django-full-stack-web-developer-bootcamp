<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List of Users</title>
  </head>
  <body>
    <h1>List of Users</h1>
    {% if user_list %}
      {% for u in user_list %}
        {{u.first_name}}
    {% endfor %}
    {% else %}
      <p>There are no users yet</p>
    {% endif %}
  </body>
</html>
